<div id="connexion-form">
  <form id="form-connexion">
    <label for="email">Email :</label>
    <input type="text" id="connexion-Email" name="email" required />
    <span class="error-message" id="error-email-connexion"></span>

    <label for="password">Mot de passe :</label>
    <input type="password" id="connexion-Password" name="password" required />
    <span class="error-message" id="error-password-connexion"></span>

    <button type="submit">Se connecter</button>
  </form>
</div>
